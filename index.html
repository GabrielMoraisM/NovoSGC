<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGC - Login</title>
    <link rel="stylesheet" href="../css/style.login.css">
</head>
<body>
    <div class="login-container">
        <div class="building-section">
          <img src="../../public/building-hologram.jpg" alt="Holograma de prédio em construção" class="building-image">
        </div>

        <div class="login-section">
            <div class="header-content">
                <h1 class="logo">SGC</h1>
                <p class="subtitle">Sistema de Gestão de Contratos e Medições</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <button type="submit" class="login-btn">
                    Entrar no Sistema
                </button>

               <a href="redefinir.html" class="forgot-password" id="forgotPassword">
    Esqueci minha senha
</a>
            </form>

            <div class="construction-indicator">
                <p> 
            Heca Construtora - 2026 Todos os direitos reservados ©.
                </p>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
